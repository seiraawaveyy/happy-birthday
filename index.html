<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Cake-icon.png">
    <title>Welcome!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url('DePixelHalbfett.ttf') format('truetype');
        }

        body {
            background: url('Background.png') repeat;
            background-size: contain;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            position: relative;
        }
               .background-image {
            position: absolute;
            width: 380px;
            height: 380px;
            background: url('Grid-pattern.png') no-repeat center;
            background-size: contain;
            top: 0%; 
            left: 50%;
            transform: translate(-50%, 0);
            z-index: -1;
        }


        .welcome {
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 45px;
            color: #f10050;
            position: relative;
            z-index: 1;
            text-shadow: -5px -5px 0 white, 5px -5px 0 white, -5px 5px 0 white, 5px 5px 0 white;
        }

        .cake {
            width: 300px; 
            animation: pulse 1.5s infinite alternate;
            display: block;
            margin: -5px auto 0;
            position: relative;
            z-index: 1;
            filter: drop-shadow(3px 3px 0 white) drop-shadow(-3px -3px 0 white);
            image-rendering: crisp-edges;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        form {
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        input {
            padding: 8px;
            border: 3px solid #f10050;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'DePixelHalbfett', sans-serif;
            width: 180px;
            color: #ffb6c1;
            background-color: white;
        }

        input::placeholder {
            color: #ffb6c1;
        }

        input:focus {
        ackground-color: white;
            color: #ff5e94;
            outline: none;
            box-shadow: none;
            border: 3px solid #f10050;
        }

        button {
            padding: 5px 14px;
            border: 3px solid #f10050;
            background-color: #ff8cb2;
            color: white;
            font-size: 14px;
            font-family: 'DePixelHalbfett', sans-serif;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .note {
            width: 400px;
            display: block;
            margin: 15px auto;
            border: 1px solid #f10050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <h1 class="welcome">WELCOME!</h1>
        <img src="images/Cake.png" alt="Birthday Cake" class="cake">
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Your Name...">
            <button type="submit">Submit</button>
        </form>
        <img src="images/Note.png" alt="Note" class="note">
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const validNames = ["Raja cellshade", "Sepuh anatomi", "Sensei alex", "Sensei kevin", "raja cellshade", "sepuh anatomi", "sensei kevin", "sensei alex"];
    const nameInput = document.getElementById('nameInput').value.trim();
    
    if (validNames.includes(nameInput)) {
        window.location.href = 'Yeyyy Page.html';
    } else {
        window.location.href = 'Nooo Page.html';
    }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Cake-icon.png">
    <title>Welcome!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url('DePixelHalbfett.ttf') format('truetype');
        }

        body {
            background: url('Background.png') repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 450px;
        }

        .background-image {
            position: absolute;
            width: 450px; /* Dibesarkan */
            height: 450px;
            background: url('Grid-pattern.png') no-repeat center;
            background-size: contain;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .welcome {
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 48px;
            color: #f10050;
            position: relative;
            text-shadow: -5px -5px 0 white, 5px -5px 0 white, -5px 5px 0 white, 5px 5px 0 white;
        }

        .cake {
            width: 200px; /* Dikecilkan */
            animation: pulse 1.5s infinite alternate;
            display: block;
            margin: 20px auto;
            filter: drop-shadow(4px 4px 0 white) drop-shadow(-4px -4px 0 white);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        form {
            margin-top: 15px;
        }

        input {
            padding: 6px;
            border: 2px solid #f10050;
            border-radius: 5px;
            font-size: 12px;
            font-family: 'DePixelHalbfett', sans-serif;
            width: 140px;
            text-align: center;
            color: #ff5e94;
            background-color: white;
        }

        input::placeholder {
            color: #ffb6c1;
        }

        input:focus {
            color: #f10050;
            outline: none;
            border-color: #f10050;
        }

        button {
            padding: 4px 10px;
            border: 2px solid #f10050;
            background-color: #ff8cb2;
            color: white;
            font-size: 12px;
            font-family: 'DePixelHalbfett', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
        }

        .note {
            width: 90%;
            max-width: 380px;
            margin: 20px auto;
        }

        /* Media Query untuk iPhone */
        @media screen and (max-width: 430px) {
            body {
                padding-top: 30px;
            }
            
            .welcome {
                font-size: 36px;
            }

            .cake {
                width: 180px; /* Kue lebih kecil di iPhone */
            }

            input {
                font-size: 10px;
                padding: 5px;
                width: 120px;
            }

            button {
                font-size: 10px;
                padding: 4px 8px;
            }

            .background-image {
                width: 420px; /* Grid-pattern lebih besar */
                height: 420px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <h1 class="welcome">WELCOME!</h1>
        <img src="Cake.png" alt="Birthday Cake" class="cake">
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Your Name...">
            <button type="submit">Submit</button>
        </form>
        <img src="Note.png" alt="Note" class="note">
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const validNames = ["Raja cellshade", "Sepuh anatomi", "Sensei alex", "Sensei kevin", "raja cellshade", "sepuh anatomi", "sensei kevin", "sensei alex"];
            const nameInput = document.getElementById('nameInput').value.trim();
            
            if (validNames.includes(nameInput)) {
                window.location.href = 'Yeyyy Page.html';
            } else {
                window.location.href = 'Nooo Page.html';
            }
        });
    </script>
</body>
</html>

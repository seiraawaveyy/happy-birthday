<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Love-icon.png">
    <title>Yeyyy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url('DePixelHalbfett.ttf') format('truetype');
        }

        body {
            background: url('Background.png') repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

.background-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vw; 
    min-height: 80vh;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    z-index: 0;
}


        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 600px;
            margin-top: 10vh;
        }

        .letter {
            width: 50vw;
            max-width: 300px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            filter: drop-shadow(3px 3px 0 white) drop-shadow(-3px -3px 0 white);
            animation: pulse 1.5s infinite alternate;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .message1, .message2, .message3, .message4, .message5 {
            font-family: 'DePixelHalbfett', sans-serif;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
        }

        .message1 { font-size: 6vw; color: #ff2d6f; }
        .message2 { font-size: 5vw; color: #ff2d6f; }
        .message3 { font-size: 3vw; color: #ff2d6f; }
        .message4 { font-size: 4vw; color: #ff2d6f; margin-top: 5vh; }
        .message5 { font-size: 2.5vw; color: #ff2d6f; }

        @media (min-width: 768px) {
            .message1 { font-size: 36px; }
            .message2 { font-size: 28px; }
            .message3 { font-size: 14px; }
            .message4 { font-size: 20px; }
            .message5 { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="background-box"></div>
    <div class="container">
        <h1 class="message1">YEEEYYYY!!</h1>
        <p class="message2">KAMU BERHASIL!â™¡</p>
        <p class="message3">Aku tau kamu pasti tau nama-namanya!</p>
        <p class="message4">Ada surat untukmu nih! ><</p>
        <img src="Love Letter.png" alt="Surat" class="letter" onclick="openLetter()">
        <p class="message5">Klik surat untuk membukanya!</p>
    </div>
    <script>
        function openLetter() {
            window.location.href = 'Letter Page.html';
        }
    </script>
</body>
</html>

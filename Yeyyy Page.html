<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Love-icon.png">
    <title>Yeyyy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url('DePixelHalbfett.ttf') format('truetype');
        }

        body {
            background: url('Background.png') repeat;
            background-size: contain;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 50vh;
            margin: 0;
            text-align: center;
        }
          .background-box {
            position: absolute;
            top: 3%;
            width: 65%;
            height: 95%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 1;
            margin-top: 10vh;
        }

        .letter {
            width: 300px;
            margin-top: 50px;
            margin-bottom: 50px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            filter: drop-shadow(3px 3px 0 white) drop-shadow(-3px -3px 0 white);
            animation: pulse 1.5s infinite alternate;
        }

        .letter:hover {
            transform: scale(1.1);
        }


        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }


        .message1 {
            position: relative;
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 24px;
            color: #ff2d6f;
            margin-top: -15px;
            margin-bottom:2px;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
        }

        .message2 {
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 24px;
            color: #ff2d6f;
            margin-top: 5px;
            margin-bottom: 5px;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
        }

        .message3 {
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 12px;
            color: #ff2d6f;
            margin-top: 1px;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
        }

        .message4 {
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 18px;
            color: #ff2d6f;
            margin-top: 90px;
            margin-bottom: 4px;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
        }

        .message5 {
            font-family: 'DePixelHalbfett', sans-serif;
            font-size: 13px;
            color: #ff2d6f;
            margin-top: 5px;
            text-shadow: -3px -3px 0 white, 3px -3px 0 white, -3px 3px 0 white, 3px 3px 0 white;
        }
    </style>
</head>
<body>
    <div class="background-box"></div>
    <div class="container">
        <h1 class="message1">YEEEYYYY!!</h1>
        <p class="message2">KAMU BERHASIL!â™¡</p>
        <p class="message3">Aku tau kamu pasti tau nama-namanya!</p>
        <p class="message4">Ada surat untukmu nih! ><</p>
        <img src="Love letter.png" alt="Surat" class="letter" onclick="openLetter()">
        <p class="message5">Klik surat untuk membukanya!</p>
    </div>
    <script>
        function openLetter() {
            window.location.href = 'Letter Page.html';
        }
    </script>
</body>
</html>

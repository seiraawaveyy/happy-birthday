<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Heart.png">
    <title>Happy Birthday!</title>
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url('DePixelHalbfett.ttf') format('truetype');
        }

        body {
            background: url('Background.png') repeat;
            background-size: cover;
            font-family: 'DePixelHalbfett', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .background-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%; /* Sesuaikan ukuran, bisa 60% jika ingin lebih kecil */
    min-height: 85vh; /* Mengikuti konten tapi tetap besar */
    background: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    z-index: -1;
}

        .title {
            font-size: 24px;
            color: #ff0080;
            margin-bottom: 10px;
            text-shadow: -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white, 2px 2px 0 white;
        }

        .photo {
            width: 200%;
            max-width: 500px;
            border-radius: 10px;
        }

        .message1, .message2 {
            font-size: 14px;
            color: #ff0080;
            margin-top: 8px;
        }

        /* Media Query untuk tampilan HP */
        @media screen and (max-width: 430px) {
            .title {
                font-size: 20px;
            }

            .photo {
                width: 100%;
                max-width: 400px;
            }

            .message1, .message2 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="background-box">
        <h1 class="title">Cemoga Syuka<3</h1>
        <img src="Photocard.png" alt="Kartu" class="photo">
        <p class="message1">Segenap hati ini mengucapkan..</p>
        <p class="message2">Sayang kamu banget</p>
    </div>

</body>
</html>

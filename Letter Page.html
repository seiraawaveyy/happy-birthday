<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Heart.png">
    <title>Happy Birthday!</title>
    <style>
        @font-face {
            font-family: 'DePixelHalbfett';
            src: url('DePixelHalbfett.ttf') format('truetype');
        }

        body {
            background: url('Background.png') repeat;
            background-size: cover;
            font-family: 'DePixelHalbfett', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .background-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%; /* Sesuaikan ukuran, bisa 60% jika ingin lebih kecil */
    min-height: 85vh; /* Mengikuti konten tapi tetap besar */
    background: rgba(255, 255, 255, 0.5);
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    z-index: -1; /* Supaya tetap di belakang elemen lain */
}

        .title {
            font-size: 28px;
            color: #ff0080;
            margin-bottom: 10px;
            text-shadow: -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white, 2px 2px 0 white;
        }

        .letter {
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
        }

        .message1, .message2 {
            font-size: 14px;
            color: #ff0080;
            margin-top: 8px;
        }

        .yes-button {
            font-size: 16px;
            color: white;
            background: #ff0080;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 9px;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
            transition: transform 0.2s, background 0.2s;
            border: none;
            outline: none;
        }

        .yes-button:hover {
            transform: scale(1.1);
            background: #e00070;
        }

        /* Media Query untuk iPhone dan layar kecil */
        @media screen and (max-width: 430px) {
            .title {
                font-size: 24px;
            }

            .message1, .message2 {
                font-size: 12px;
            }

            .letter {
                width: 85%;
            }

            .yes-button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="background-box">
        <audio autoplay loop>
            <source src="Cat Bday.mp3" type="audio/mpeg">
        </audio>

        <h1 class="title">HAPPY BIRTHDAY!!</h1>
        <p class="message1">Download gambar untuk membaca lebih detail!</p>
        <img src="Letter.png" alt="Surat Ulang Tahun" class="letter">
        <p class="message2">Ada foto juga nih! Mau lihat??</p>
        <button class="yes-button" onclick="goToPage5()">MAU</button>
    </div>

    <script>
        function goToPage5() {
            window.location.href = 'Photo Page.html';
        }
    </script>

</body>
</html>
